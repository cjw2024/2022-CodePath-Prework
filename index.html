<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />

    <title>Hello world!</title>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>
  <body>
    <!-- this is the start of content -->
    <h1>Memory Game: Light and Sound</h1>

    <p>
      Welcome to the Memory Game! Repeat the pattern of colors and sounds that
      is shown! You have three lives until the game is lost.
    </p>

    <button id="startBtn" onclick="startGame()">Start</button>

    <button id="stopBtn" class="hidden" onclick="stopGame()">Stop</button>

    <div id="gameButtonArea">
      <button
        id="button1"
        onmousedown="startTone(1)"
        onmouseup="stopTone()"
        onclick="guess(1)"
      >
        <img src="https://cdn.glitch.global/ae1d8ed1-54e2-4497-b072-335936868edb/tiger.jpg?v=1650642197696" alt="tiger print">
      </button>
      <button
        id="button2"
        onmousedown="startTone(2)"
        onmouseup="stopTone()"
        onclick="guess(2)"
      >
        <img src="https://cdn.glitch.global/ae1d8ed1-54e2-4497-b072-335936868edb/Giraffe.jpg?v=1650642193897" alt="giraffe print">
      </button>
      <button
        id="button3"
        onmousedown="startTone(3)"
        onmouseup="stopTone()"
        onclick="guess(3)"
      >
        <img src="https://cdn.glitch.global/ae1d8ed1-54e2-4497-b072-335936868edb/Cheetah.jpg?v=1650640617007" alt="leopard print">
      </button>
      <button
        id="button4"
        onmousedown="startTone(4)"
        onmouseup="stopTone()"
        onclick="guess(4)"
      >
        <img src="https://cdn.glitch.global/ae1d8ed1-54e2-4497-b072-335936868edb/Zebra.jpg?v=1650640636318" alt="zebra print">
      </button>
      <button
        id="button5"
        onmousedown="startTone(5)"
        onmouseup="stopTone()"
        onclick="guess(5)"
      >
        <img src="https://cdn.glitch.global/ae1d8ed1-54e2-4497-b072-335936868edb/snake.jpg?v=1650660385309" alt="snake skin print">
      </button>
    </div>
  </body>
</html>
